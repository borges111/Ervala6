<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div:hover {
            color: blueviolet;
        }

        div p {
            display: none;
        }

        div:hover p {
            display: block;
            color: darkgreen;
            background-color: black;
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> Exemplo de Pseudo</h1>
    <div>
        passe o mouse aqui!
        <p>TEXTO OCULTO !!!</p>
    </div>
</body>

</html>
